<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>PenisWare</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body style="background-color: #2b2b2b;">

        <div class="topnav">
            <a style="float: right;" href="/about">About Me</a>
            <a style="float: right;" class="active" href="/">Home</a>

            <img src="/images/rs_Logo.png">
            <hr style="width: 100%; margin-bottom: 0%; margin-top: 0%; margin-left: 0%; opacity: 30%; color: #e05151;">
        </div>
        
        <h1 style="color: rgb(221, 221, 221); font-size: 300%; margin-top: 3%; width: 100%; text-align: center;" >Numeric Systems Converter</h1>
        <br>

        <div style="margin: auto; width: 23%;">
            <input type="button" value="DEC" class="active" id="input_dec">
            <input type="button" value="BIN" class="inactive" id="input_bin">
            <input type="button" value="OCT" class="inactive" id="input_oct">
            <input type="button" value="HEX" class="inactive" id="input_hex">
            <input type="text" placeholder="Input Value" id="inputTextBox">
        </div>

        <br> <br>
        <input type="button" value="Convert" style="position: fixed; left: 42%; width: 15%;" class="active" id="convertBtn">
        <br> <br>

        <div style="margin: auto; width: 23%; padding-top: 2%;">
            <input type="button" value="DEC" class="inactive" id="output_dec">
            <input type="button" value="BIN" class="active" id="output_bin">
            <input type="button" value="OCT" class="inactive" id="output_oct">
            <input type="button" value="HEX" class="inactive" id="output_hex">
            <input type="text" placeholder="Output Value" id="outputTextBox">
        </div>

        <script src="/static/converter.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
